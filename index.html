<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h3>Rock, Paper, or Scissors?</h3>

    <p>A steam-powered bot has challenged you to a game. <strong>Rock</strong> beats <strong>scissors</strong>,
        <strong>scissors</strong> beats <strong>paper</strong>, and <strong>paper</strong> beats <strong>rock</strong>.
    </p>

    <div class="scoreboard">
        <h2>Scoreboard</h2>
        <table>
            <tbody>
                <tr>
                    <td id="humanScore">0</td>
                    <td id="computerScore">0</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>You</th>
                    <th>Bot</th>
                </tr>
            </tfoot>
        </table>
    </div>

    <button id="rock">Rock</button>

    <button id="paper">Paper</button>

    <button id="scissors">Scissors</button>


    <div id="status"></div>

    <script src="app.js"></script>

</body>

</html>
